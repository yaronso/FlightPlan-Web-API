<html>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <div class="file-upload-wrapper">

        <header>

        <div class="content-area group">

            <div class="mainArea">
                <div class="map-responsive">
                    <p>
                        <!-- The Map Frame -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d242976.31288304552!2d34.82390375608268!3d32.03403526880211!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sil!4v1588328808997!5m2!1sen!2sil"

                                aria-hidden="false" tabindex="0">
                        </iframe>
                    </p>
                </div>

            </div>

            <!--  Side Bars: My Flights & External Flights -->
            <aside class="sidebar">
                <div class="myFlight">
                    <h3>
                        <em>My Flights</em>
                    </h3>
                    <ul>
                        <li><a href="#1"> f1 </a></li>
                        <li><a href="#1"> f2</a></li>
                        <li><a href="#1"> f3 </a></li>
                    </ul>
                </div>

                <div class="externalFlights">
                    <h3>
                        <em>External Flights</em>
                    </h3>
                    <ul>
                        <li><a href="#1"> f1 </a></li>
                        <li><a href="#1"> f2</a></li>
                        <li><a href="#1"> f3 </a></li>
                    </ul>
                </div>
            </aside>


            <div class="win">
                parameter
            </div>


            <div class="sky">
                <img src="css/giphy.gif" />
            </div>


        </div>
    </div>

    <footer>
        <p>Copyright: &copy 2020</p>
    </footer>


    <script src="js/indexJavaScript.js"></script>

    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
