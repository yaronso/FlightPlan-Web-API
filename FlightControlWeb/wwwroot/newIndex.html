<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <TITLE>Flights Control</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photos/app_icon.png">
    <link rel="stylesheet" href="css/newIndex.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <div class="header">
        <img src="photos/plane.svg" height="150">
        <h1>Live Flights Control</h1>
        <p></p>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2 style=" text-align: center">Map</h2>
                <div id="map-responsive"></div>
            </div>

            <div class="card">
                <h2 style=" text-align: center">Flight Details</h2>
            </div>
        </div>


        <div class="rightcolumn">
            <div class="card">
                <h2>My Flights</h2>
                <table id="flightTable" style="width:100%">
                    <tr>
                        <th>Flight ID</th>
                        <th>Take Off</th>
                        <th>Arrival</th>
                    </tr>

                </table>

            </div>
            <div class="card">
                <h3>External Flights</h3>
                <table id="extFlightTable" style="width:100%">
                    <tr>
                        <th>Flight ID</th>
                        <th>Take Off</th>
                        <th>Arrival</th>
                    </tr>
                </table>

            </div>

        </div>
    </div>

    <div class="footer">
        <h4>Flights Control ®</h4>
    </div>

    <script src="js/indexJavaScript.js"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0MdOxn6PqHrjcgtpxu3dqeAbKk-WVnTc&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
