<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> FlightControl </title>
    <link rel="stylesheet" href="css/index.css">
    <!--
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px; /* The height is 400 pixels */
            width: 66%; /* The width is the width of the web page */
        }
    </style>
        -->

</head>

<body>

    <button id="btn">Click on me to show the Flight Plan ID</button>

    <div class="container">
        <header>
            <h1> <em>FlightControlWeb </em> </h1>
        </header>

        <div class="content-area group">

            <div class="mainArea">
                <div class="map-responsive">

                    <p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d242976.31288304552!2d34.82390375608268!3d32.03403526880211!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sil!4v1588328808997!5m2!1sen!2sil" width="550" height="850" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </p>
                </div>

            </div>
            <aside class="sidebar">
                <div class="myFlight">

                    <h3> <em>My Flights</em> 
                    </h3>
                    <ul id="flightsUL">
                        <li id="l1"></li>
                        <li></li>
                        <li></li>
                    </ul>

                </div>
                <div class="externalFlights">

                    <h3> <em>External Flights</em> </h3>
                    <ul>
                        <li><a href="#"> f1 </a></li>
                        <li><a href="#"> f2</a></li>
                        <li><a href="#"> f3 </a></li>

                    </ul>

                </div>

            </aside>
            <div class="win">
                parameter
            </div>

            <div class="sky">

                <img src="css/giphy.gif" />
            </div>
        </div>


    </div>
    <footer>
        <p>Copyright: &copy 2020</p>
    </footer>


    <script src="lib/jquery/dist/jquery.js"></script>
    <script>
        var productsUrl = "/api/FlightPlan";
        $.getJSON(productsUrl, function (data) {
            data.forEach(function (FlightPlan) {
                $("#btn").click(function () {
                    document.getElementById("l1").innerHTML = FlightPlan.flightPlanID;
                    //$("flightsUL").append('<li><a href="#">FlightPlan.flightPlanID</a></li>');
                });
            });
        });
    </script>


</body>
 </html>
